<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Charge | {% block title %}Untitled{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css"
            type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/font-awesome.css"
            type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css"
            type="text/css" media="screen" charset="utf-8">

    <script src="{{ STATIC_URL }}js/lib/jquery-1.8.3.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script>
    {% block extrahead %}
    {% endblock %}
    <script type="text/javascript">
    $(function(){
    {% block jquery %}
    {% endblock %}
    });
    </script>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{% url index %}">Charge</a>
          <ul class="nav nav-pills">
            <li><a href="{% url events %}">Events</a></li>
          </ul>
          <ul class="nav pull-right">
            <li><a href="{% url registration_register %}">Sign up</a></li>
          </ul>
        </div>
      </div>
    </div>

    {% if messages %}
    <div id="messages">
        {% for message in messages %}
          <div class="alert alert-{{message.tags}}">
            <a class="close" data-dismiss="alert">Ã—</a>
            {{message}}
          </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="container">
      {% block main %}{% endblock %}
    </div> <!-- /container -->
  </body>
</html>
