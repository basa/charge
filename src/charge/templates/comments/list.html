{% load i18n %}
<h3>{% trans "Comments" %}</h3>
{% if comment_list %}
<dl id="comments">
  {% for comment in comment_list %}
    <dt id="c{{ comment.id }}">
        {{ comment.submit_date }} - {{ comment.name }}
    </dt>
    <dd>
        <p>{{ comment.comment }}</p>
    </dd>
  {% endfor %}
</dl>
{% else %}
{% trans "There are no comments." %}
{% endif %}
