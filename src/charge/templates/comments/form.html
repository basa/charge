{% load comments i18n %}
<form action="{% comment_form_target %}" method="post">{% csrf_token %}
  {{ form }}
  {% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}
  <div>
    <button type="submit" name="post" class="btn btn-primary">{% trans "Add Comment" %}</button>
    <button type="submit" name="preview" class="btn">{% trans "Preview" %}</button>
  </div>
</form>
