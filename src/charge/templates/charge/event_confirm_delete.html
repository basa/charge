{% extends 'base.html' %}

{% block title %}Delete Event{% endblock %}

{% block main %}
  <p>Are you sure that you would like to delete the Event {{ object.name }}?</p>
  <form method="POST" action="">
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="{{ object.get_absolute_url }}">No</a>
    {% csrf_token %}
  </form>
{% endblock %}
