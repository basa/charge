{% extends 'base.html' %}

{% block title %}Add a Item{% endblock %}

{% block main %}
<form action="{% url item_add %}" method="post" class="well">
  {{ form }}
  {% csrf_token %}
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock main %}
