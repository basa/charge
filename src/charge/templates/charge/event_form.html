{% extends 'base.html' %}
{% load i18n %}

{% block title %}Add a Event{% endblock %}

{% block main %}
<form action="" method="post" class="well">
  {{ form }}
  {% csrf_token %}

    <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
  </div>
</form>
{% endblock main %}
