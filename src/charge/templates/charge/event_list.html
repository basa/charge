{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "List of Events" %}{% endblock %}

{% block main %}
    <h2>Events</h2>
    <a href="{% url event_add %}" class="btn btn-success btn-large">
        Add event
    </a>
    <hr />
    {% if object_list %}
    <ul>
        {% for event in object_list %}
            <li><a href="{% url event event.id %}">{{ event.name }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
